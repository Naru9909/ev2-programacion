<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cita del Día</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div *ngIf="quote; else noQuotes">
    <app-quote-card 
      [quote]="quote" 
      [showDelete]="allowDelete"
      (deleteClicked)="handleDelete($event)">
    </app-quote-card>
  </div>

  <ng-template #noQuotes>
    <ion-text color="medium" class="ion-text-center">
      <p>No hay citas disponibles. Ve a "Gestión" para agregar una.</p>
    </ion-text>
  </ng-template>

  <ion-button expand="block" routerLink="/gestion-citas" class="ion-margin-top">
    <ion-icon name="create-outline" slot="start"></ion-icon>
    Ir a Gestión de Citas
  </ion-button>
  
  <ion-button expand="block" fill="clear" routerLink="/configuracion">
    <ion-icon name="settings-outline" slot="start"></ion-icon>
    Configuración
  </ion-button>
</ion-content>
