<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list>
    <ion-list-header>
      <ion-label>Opciones de la Aplicación</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
      <ion-label>
        <h2>¿Permitir borrar citas en Inicio?</h2>
        <p>Muestra el botón eliminar en la cita del día</p>
      </ion-label>
      <ion-toggle 
        slot="end"
        [checked]="allowDelete" 
        (ionChange)="onToggleChange($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>
  
  <ion-card class="ion-margin-top">
    <ion-card-content>
      <ion-text color="medium">
        <p>
          <ion-icon name="information-circle-outline"></ion-icon>
          Las configuraciones se guardan automáticamente y 
          persistirán incluso al cerrar la aplicación.
        </p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
