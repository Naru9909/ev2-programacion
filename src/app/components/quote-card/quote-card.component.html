<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Autor: {{ quote.author }}</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    <h2>"{{ quote.phrase }}"</h2>
    
    <ion-button 
      *ngIf="showDelete" 
      color="danger" 
      expand="block" 
      fill="outline" 
      (click)="onDelete()">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Eliminar
    </ion-button>
  </ion-card-content>
</ion-card>
